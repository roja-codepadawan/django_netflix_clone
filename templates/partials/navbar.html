{% load static %}
<nav
  id="navbar"
  class="flex text-gray-100 justify-between py-3 px-4 fixed w-full z-50"
>
  <!-- Logo und andere Inhalte -->
  <div class="w-6/12">
    <a href="/">
      <img
        src="{% static 'Phil-II-flix_Logo.png' %}"
        alt="logo"
        class="w-5/12 md:w-2/12"
      />
    </a>
  </div>

  <!-- Navigationselemente -->
  {% if request.user.is_authenticated %}
  <div class="flex mx-40">
    <button
      id="back-button"
      class="py-2 px-4 bg-sky-700 text-gray-100 md:font-semibold md:text-xl rounded-md ml-2 mr-2"
      onclick="goBack()"
      style="display: none"
    >
      Zur√ºck
    </button>
    {% if request.user.age == 'Mitarbeiter' %}
    <a href="/admin">
      <button
        class="py-2 px-4 bg-sky-700 text-gray-100 md:font-semibold md:text-xl rounded-md ml-2 mr-2"
      >
        Admin Portal
      </button>
    </a>
    {% endif %}
    <button
      class="py-2 px-4 bg-sky-700 text-gray-100 md:font-semibold md:text-xl rounded-md ml-2 mr-2"
      onclick="document.getElementById('logout-form').submit();"
    >
      Abmelden
    </button>
    <form
      id="logout-form"
      action="{% url 'account_logout' %}"
      method="post"
      style="display: none"
    >
      {% csrf_token %}
    </form>
  </div>
  {% else %}
  <div class="flex justify-end items-center">
    <a href="{% url 'account_login' %}">
      <button
        class="py-2 px-4 bg-sky-700 text-gray-100 md:font-semibold md:text-xl rounded-md ml-2 mr-2"
      >
        Einloggen
      </button>
    </a>
  </div>
  {% endif %}
</nav>
