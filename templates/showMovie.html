{% extends 'base.html' %}

{% block title %}
PHIL II FLIX - Movie
{% endblock title %}

{% block content %}

    <!--{% include 'partials/navbar.html' %}-->
    <main class='bg-primary_black h-full w-full '>

        {{ movie|json_script:"movie_data" }}
        
        <video  controls class="w-full h-screen player"></video>

        <div class="absolute top-0 right-0 p-4">
            <button id="prev-button" class="bg-gray-700 text-white px-2 py-1 rounded-lg mr-2">Vorheriges Video</button>
            <button id="next-button" class="bg-gray-700 text-white px-2 py-1 rounded-lg mr-2">Nächstes Video</button>
            <button id="back-button" class="bg-red-500 text-white px-2 py-1 rounded-lg" style="position: fixed; top: 10px; left: 10px;">Schließen</button>
        </div>

     
     
    </main>
    <script>
        const videoEl = document.querySelector('video');
        const movie_data = JSON.parse(document.getElementById('movie_data').textContent);
        const url = new URL(location.href);
        const video_param = parseInt(url.searchParams.get("epi")) ? parseInt(url.searchParams.get("epi")) : 0;
        const backButton = document.getElementById('back-button');

        // Funktion zum Zurückkehren zur vorherigen Seite
        function goBack() {
        window.history.back();
        }

        // Klick-Ereignis für den Zurück-Button hinzufügen
        backButton.addEventListener('click', goBack);

        

        videoEl.setAttribute('src', `http:/media/${movie_data[video_param].file}`);



        
    </script>
